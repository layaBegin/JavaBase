<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h2>有序列表</h2>
<!--有序列表 ol-li
ol表示容器 包含多个li
li表示容器中的一项
-->
<ol type="i">
    <li>张学友</li>
    <li>赵敏</li>
    <li>周芷若</li>
    <li>张天爱</li>
</ol>
<ol type="1">
    <li>张学友</li>
    <li>赵敏</li>
    <li>周芷若</li>
    <li>张天爱</li>
</ol>
<ol type="A">
    <li>张学友</li>
    <li>赵敏</li>
    <li>周芷若</li>
    <li>张天爱</li>
</ol>
<ol type="a">
    <li>张学友</li>
    <li>赵敏</li>
    <li>周芷若</li>
    <li>张天爱</li>
</ol>
<ol type="I">
    <li>张学友</li>
    <li>赵敏</li>
    <li>周芷若</li>
    <li>张天爱</li>
</ol>
<!--无序列表 ul-li
ol表示容器 包含多个li
li表示容器中的一项
-->
<h2>无序列表</h2>
<ul type="disc">
    <li>张学友</li>
    <li>赵敏</li>
    <li>周芷若</li>
    <li>张天爱</li>
</ul>
<ul type="circle">
    <li>张学友</li>
    <li>赵敏</li>
    <li>周芷若</li>
    <li>张天爱</li>
</ul>
<ul type="square">
    <li>张学友</li>
    <li>赵敏</li>
    <li>周芷若</li>
    <li>张天爱</li>
</ul>
<body>

</body>
</html>
