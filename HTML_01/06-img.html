<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
<h2>足球宝贝</h2>
<!--img 属性 src 必选，没有换行
如果只指定width height 会自动缩放
alt 丢失的时候会显示
title：鼠标放上去会显示
-->
<!--超链接
href 指定跳转的地址
target  _self 默认值，本页面跳转
        _blank 新开页面跳转
-->
<a href="04-companyIntroduce.html"><img src="image/zhaomin.jpg" width="400" alt="赵敏"></a>
<a href="https://baike.baidu.com/item/%E8%B4%BE%E9%9D%99%E9%9B%AF/142231?fr=aladdin" target="_blank">
    演员：贾静雯
</a>
<a href="#info">早年经历</a>
<a href="#experience">演艺经历</a>
<a href="#life">个人生活</a>
<hr/>
<!--<img src="image/zhaomin.jpg" width="400" title = "贾静雯">-->
<!--盗用链接-->
<img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fn.sinaimg.cn%2Fsinacn12%2F694%2Fw640h854%2F20181107%2Fa688-hnprhzv7598435.jpg&refer=http%3A%2F%2Fn.sinaimg.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1629533879&t=611eba0197939577b414c55da6c4a419">
<!--
1，使用name属性设置锚点
2，使用href #设置进行跳转
-->
<h3><a name="info">早年经历</a></h3>
<img src="image/zhaomin.jpg" width="400" title = "贾静雯">
<a name="experience"><h3>演艺经历</h3></a>
<img src="image/zhaomin.jpg" width="400" title = "贾静雯">
<a name="life"><h3>个人生活</h3></a>
<img src="image/zhaomin.jpg" width="400" title = "贾静雯">
</body>
</html>
