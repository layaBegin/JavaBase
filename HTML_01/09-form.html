<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单容器</title>
</head>
<body>
<!--
form 表单容器
action 要提交的地址
method 提交的方式 get：默认get，  post：不会在地址栏显示出来
-->
<form action="server" method="post">
<!--    表单项：文本框，密码框
input 标签
    属性：type：默认text
         name：提交数据的名字,没有则不能提交

-->
    用户名：<input type="text" name="user"><br/>
    密码：<input type="password" name="password"><br/>
    <input type="submit" value="登录">
</form>
</body>
</html>
