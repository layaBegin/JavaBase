<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--
table 表容器
子元素：
    caption 表格的标题
    tr 表示一行 属性：align
    th 表示一列
    td 一个单元格，默认左对齐
属性：
    border 外边框的粗细
    width 宽度
    bgcolor 背景色
    cellpadding 内边距
    cellspacing 单元格之间的距离
-->
<table width="500" border="5" cellpadding="10" cellspacing="0">
    <caption>学生信息表</caption>
<!--    无论这里是否写tbody 浏览器解析时都会加上-->

    <thead>
        <tr bgcolor="#a9a9a9">
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>成绩</th>
        </tr>
    </thead>
    <tbody>
        <tr align="center">
            <th>001</th>
            <th>赵敏</th>
            <th>女</th>
            <th>100
            </th>
        </tr>
        <tr align="center">
            <th>002</th>
            <th>周芷若</th>
            <th>女</th>
            <th rowspan="2">
                90
            </th>
        </tr>
        <tr align="center">
            <th>003</th>
            <th>殷素素</th>
            <th>女</th>
        </tr>
    </tbody>
    <tfoot>
        <tr align="center">
            <th>总成绩</th>
            <th colspan="3">280</th>
        </tr>
    </tfoot>

</table>

</body>
</html>
