<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>
<img src="image/0.jpg" width="800" id="pic">
<script>
    //如果是window对象的方法，window.可以省略 alert（）prompt（）都是window对象的方法
    let num = 0;
    setInterval(function () {
        document.getElementById("pic").src = `image/${num%5}.jpg`;
        num++;
    },1000)
</script>
</body>
</html>
