<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html 和v-text</title>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="app">
    <div v-html="msg"></div>
    <div v-text="msg"></div>

</div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            msg:"<h1 style='color:red'>大噶好<h1>"
        }
    })
</script>
</html>
