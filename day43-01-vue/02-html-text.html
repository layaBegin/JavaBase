<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="app">
    <a v-bind:href="url">产值博客也</a>
    <a :href="url">产值博客也</a>

</div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            url:"http://www.baidu.com"
        }
    })
</script>
</html>
