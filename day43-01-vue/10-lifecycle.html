<html lang="zh-CN">
<head>

    <title>Vue模板</title>
    <script src="js/vue.js"></script>
</head>
<body>

                //alert("读"+this.book)

            }
        },
        //创建vue 之前执行的方法

        /*类似onLoad

        /**
         * 激活元素前,原样输出 {{book}}
         */
        beforeMount(){
            //alert(document.getElementById("book").innerText)
        },
        // 激活后，文本替换
        mounted(){
            //alert(document.getElementById("book").innerText)

        },
        beforeUpdate(){
            //alert(document.getElementById("book").innerText)

        },
        updated(){

        },
        beforeDestroy(){
            alert("销毁前")

        },
        destroyed(){
            alert("销毁后")

        }
    });
</script>
</body>
</html>
